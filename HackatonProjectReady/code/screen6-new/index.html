<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- end fonts-->

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- end Bootstrap css-->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/713c0a9a1e.js" crossorigin="anonymous"></script>
    <!-- end font awesome -->
    <!--My css-->
<link rel="stylesheet" href="index.css">
    <!--end My css-->
</head>
<body>

    <div class="container-fluid card-container ">
        <div class="row">
            <div class="col-lg-5 col-md-9 col-sm-10 mx-auto ">
                <div class="card welcomeCard">
                    <a href="../Screen1/index.html">
                        <img src="../images/logoround.png" class="card-img-top " alt="Logo img">   
                    </a>
                    <div class="container">
                        <div class="header">
                            <h2>Sign up form</h2>
                            <form  class="form" id="form">
                                <div class="form-control">
                                <label>user name :</label>
                                <input type="text" name="" id="username" placeholder="please type username">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>  
                                </div>
                                <div class="form-control">
                                    <label>email :</label>
                                    <input type="email" name="" id="email" placeholder="please type email">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>  
                                </div>
                                <div class="form-control">
                                    <label>password :</label>
                                    <input type="password" name="" id="password" placeholder="please type password">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>  
                                </div>
                                <div class="form-control">
                                    <label>password validation :</label>
                                    <input type="password" name="" id="passwordvalidation" placeholder="please type password validation">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>  
                                </div>
                                <button class="bg-primary" type="submit">submit</button>
                                
                            </form>
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



<!-- Bootstrap js code-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <script src="index.js"></script>
</body>
</html>
