<body>

    <div class="container-fluid card-container ">
        <div class="row">
            <div class="col-lg-5 col-md-9 col-sm-10 mx-auto ">
                <div class="card welcomeCard">
                        <a href="../screen 5/index.html">
                            <img src="../images/logoround.png" class="card-img-top " alt="Logo img">   
                        </a>
                        <div class="card-body">
                            <form  class="mb-3 text-center" id="form">
                                <div class="form-row align-items-center">
                                  <div class=" col-xl-10 col-lg-10 col-md-10">

                                  </div>
                                  <div class=" col-xl-10 col-lg-10 col-md-10 col-sm-12">
                                    

                                      <input type="password" class="form-control input" id="inlineFormInputGroup" placeholder="password" id="Password">
                                    </div>
                                  </div>
                                  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 buttoncontainer">
                                      <button class="bg-primary"  id="submit"><a href="../screen 2/index.html">Log in</a></button>
                                  </div>
                                  <div class="col-12 signupcontainer">
                                     <p class="text-start">Don`t have account? <a href="../screen6-new/index.html">sign up</a></p>
                                </div>
                                </div>
                              </form>


                        </div>

                    </div>
                
                </div>
            </div>
