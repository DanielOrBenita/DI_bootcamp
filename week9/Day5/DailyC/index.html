<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>currenct converter</h1>
    <div class="form-container">
        <form action="">
            <h2>from:</h2>
            <select name="from" id="from">

                <option value="usd">USD - United States Dollar</option>
                <option value="eur">EUR - euro</option>
                <option value="eur">ILS - Israeli Shekel</option>
            </select>

            <h2>To:</h2>

            <select name="to" id="to">

                <option value="usd">USD - United States Dollar</option>
                <option value="eur">EUR - euro</option>
                <option value="eur">ILS - Israeli Shekel</option>
            </select>

            <input type="number" placeholder=" please insert a number" class="typer">
            <button type="submit">convert</button>
            <p> answer placeHolder</p>
        </form>


    </div>
    <script src="main.js"></script>
</body>

</html>
