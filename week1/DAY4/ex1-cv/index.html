<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/713c0a9a1e.js" crossorigin="anonymous"></script>
    <title>CV card</title>
</head>
<body>
    
<main>
    <div class="bigbox">
        <div class="headerbox">
            <div class="imageco">
                <img src="./assets/2.jpg" alt="profile img">
            </div>

            <section class="headertext">
                <h1>Hey!</h1>
                <h2>i'm Daniel Benita</h2>
                <h3>and im going to be kickass developer</h3>
            </section>
                 
        </div>
        <div class="rightbox"></div>
        <div class="leftbox">
            <div class="infocontainer">
                <div class="p">
                        <i class="fa-solid fa-phone fab"></i>
                        <span>123456789</span>
                </div>
                <div class="f">
                     <i class="fa-brands fa-facebook fab"></i>
                     <span> to my facebook page</span>
                </div>
                <div class="i">
                    <i class="fa-brands fa-instagram fab"></i>
                    <span> to my instagram page</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
