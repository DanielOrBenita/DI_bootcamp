<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini game - quote generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center pt-5" >Quote generator</h1>
    <section id="section">
    </section>
    <button id="quotebtn" type="submit" class="btn btn-primary text-center ">generate quotes</button>
    <form>
        <input type="text" name="quote" id="quoteinput" placeholder="add quote ">
        <input type="text" name="author" id="authorinput" placeholder="add author name ">
        <button id="quotecreator" type="submit" class="btn btn-primary text-center ">character inside each quote (space included)</button>
        <button id="NumSpace" type="submit" class="btn btn-primary text-center ">character inside each quote (space included)</button>
        <button id="NumNoSpace" type="submit" class="btn btn-primary text-center ">character inside each quote (space NOT included)</button>
        <button id="NumWord" type="submit" class="btn btn-primary text-center ">number of words</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
