<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="section">
</section>
<button id="generator">Generate quotes</button>

<!-- --------------------------------------- -->
<form>
    <button id="prev">previous quote</button>
    <button id="next">next quote</button>
    <input type="text" id="userquote" placeholder="quote">
    <input type="text" id="userauthor" placeholder="author">
    <button type="submit" id="submiton">Submit</button>
    <button id="withspace">number of character with space</button>
    <button id="withoutspace">number of character without space</button>
    <button id="words">how many words?</button>

</form>
<script src="jscopy.js"></script>   
</body>
</html>
